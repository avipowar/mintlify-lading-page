<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mintlify</title>
  </head>
  <body>
      <div class="hero-wrapper">

        <header>
          <nav class="navbar">

            <div class="nav-bar-logo">
              <a href="#">
                <img src="./src/assets/logo.svg" alt="mintlify-logo">
              </a>
              <p class="logo-text">mintlify</p>
            </div>

            <ul class="navbar-list">
              <li><a href="#">Resources</a></li>
              <li><a href="#">Documentation</a></li>
              <li><a href="#">Customers</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Pricing</a></li>
            </ul>
            
            <div class="navbar-btns">
              <button class="btn-transparent">Contact Sales</button>
              <button class="btn-white">Contact Free</button>
            </div>
          </nav>
        </header>

        <main>

          <section class="hero-contenet">

            <div class="hero-badge">
              <span class="badge-tag">NEW</span>
              <span class="badge-text">Self-updating docs with agent suggestions</span>
              <span class="badge-arrow">
                <svg viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg" class="shrink-0 select-none size-4 text-white"><path d="M9 1C4.589 1 1 4.589 1 9C1 13.411 4.589 17 9 17C13.411 17 17 13.411 17 9C17 4.589 13.411 1 9 1ZM11.53 9.53L8.53 12.53C8.384 12.676 8.192 12.75 8 12.75C7.808 12.75 7.616 12.677 7.47 12.53C7.177 12.237 7.177 11.762 7.47 11.469L9.94 8.999L7.47 6.529C7.177 6.236 7.177 5.761 7.47 5.468C7.763 5.175 8.238 5.175 8.531 5.468L11.531 8.468C11.824 8.761 11.824 9.236 11.531 9.529L11.53 9.53Z" fill="currentColor"></path></svg>
              </span>
            </div>

            <h1 class="hero-title">
              The Intelligent 
              <br>
              Knowledge Platform
            </h1>

            <p class="hero-description">
              Helping teams create and maintain world-class
              <br>
              document build for both humans and AI 
            </p>

            <form class="hero-form">
              <input type="email" placeholder="Email address" class="hero-input" required/>
              <button type="submit" class="hero-submit-btn">Start Now</button>
            </form>

          </section>

        </main>

      </div>

  </body>
</html>
